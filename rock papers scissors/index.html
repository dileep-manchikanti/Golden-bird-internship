<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Rock Paper Scissor
        </title>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
        <div id="header">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div id="game">
            <div id="scores">
            <span id="you" class="candidate">You</span>
            <span class="score" id="yourScore">0</span>
            <span class="score">-</span>
            <span class="score" id="compScore">0</span>
            <span id="comp" class="candidate">Comp
            </div>
            <div class="options row">
            <div class="option fa fa-hand-paper-o fa-lg col-4 icon" id="paper" ></div>
            <div class="option fa fa-hand-rock-o fa-lg col-4 icon"  id="rock"></div>
            <div class="option fa fa-hand-scissors-o fa-lg col-4 icon"  id="scissors"></div>
            </div>
            <div id="result"></div>
            <div class="restart"><button onclick="reset()">RESTART</button></div>
            <div id="popUp">
                <span id="popUpText">Computer is Choosing...</span>
            </div>
        </div>
        </div>
    </body>
</html>
