<!DOCTYPE html>
<html>
    <head>
        <title>
            BLINKING GAME
        </title>
        <meta charset="utf-8">
        <link href="bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;700&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <script src="APP.JS"></script>
    </head>
    <body>
        <h1 class="text-center">Memory Game</h1>
        <div id="player">Player 1's Turn</div>
        <div class="row">
        <div class="block col-md-4" id="block1" onclick="select(0)"></div>
        <div class="block offset-4 col-md-4" id="block2" onclick="select(1)"></div>
        <div class="block col-md-4" id="block3" onclick="select(2)"></div>
        <div class="block offset-4 col-md-4" id="block4" onclick="select(3)"></div>
        </div>
        <div><button onclick="choose()" class="submit btn btn-success">SUBMIT</button></div>
        <div><button onclick="restart()" class="restart btn btn-success">START</button></div>
    </body>
</html>
